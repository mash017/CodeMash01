  <main>
    <div class="quiz-container">
      <h2>üìù HTML Basics Quiz</h2>
      <p>Q1: What does the &lt;h1&gt; tag represent in HTML?</p>
      <form id="quiz-form">
        <label><input type="radio" name="answer" value="a" /> A paragraph</label><br />
        <label><input type="radio" name="answer" value="b" /> A hyperlink</label><br />
        <label><input type="radio" name="answer" value="c" /> A top-level heading</label><br />
        <label><input type="radio" name="answer" value="d" /> An image</label><br />
        <button type="button" onclick="checkAnswer()">Submit</button>
      </form>
      <p id="result"></p>
    </div>

  <script>
    function checkAnswer() {
      const form = document.getElementById("quiz-form");
      const selected = form.answer.value;
      const result = document.getElementById("result");

      if (selected === "c") {
        result.textContent = "‚úÖ Correct!";
        result.style.color = "green";
      } else {
        result.textContent = "‚ùå Wrong. The correct answer is: A top-level heading.";
        result.style.color = "red";
      }
    }
  </script>
